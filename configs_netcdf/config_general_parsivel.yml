            standard_name: 'sample_interval'
            units: '1'
    '10':
        dimensions:
            - time
        dtype: 'i4'            
        include_in_nc: true                    
        var_attrs:
            long_name: 'Signal amplitude of the laser strip'
            standard_name: 'amplitude'
            units: '1'
    '11':
        dimensions:
            - time
