telegram_fields:

    '1':
        dimensions:
            - time
        dtype: 'S4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'start identifier'
            standard_name: 'STX'
    '2':
        dimensions:
            - time
        dtype: 'S4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'device id'
            standard_name: 'device_id'
    '3':
        dimensions:
            - time
        dtype: 'f4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'Serial number'
            standard_name: 'serial_number'
    '4':
        dimensions:
            - time
        dtype: 'f4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'Software version of sensor'
            standard_name: 'software_version'
    '5':
        dimensions:
            - time
        dtype: 'S4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'Date of the sensor [1]'
            standard_name: 'sensor_date'
            units: '1'
    '6':
        dimensions:
            - time
        dtype: 'S4'
        include_in_nc: 'never'
        var_attrs:
            long_name: 'Time of the sensor [1]'
            standard_name: 'sensor_time'
            units: '1'
            comment: 'note that the sensor time may deviate from the actual time'
