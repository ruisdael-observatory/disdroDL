# sensor and script settings
station_code: 'GV' # keep under 10 characters, max accepted by Parsivel
port: '/dev/ttyACM0'
baud: 9600
script_name: 'capture_disdro_data.py'
data_dir: '/data/disdroDL/thies/'
log_dir: '/var/log/disdroDL/thies/'

######### NETCDF ###########
# global attributes (all will be written to netCDF as global attributes)
global_attrs:
    title: 'Thies Clima disdrometer data'
    institution: 'Delft University of Technology'
    source: 'surface observation'
    history: '-'
    netcdf_version: '0.1.0'
    Conventions: 'CF-1.7'
    site_name: 'Green_Village'
    sensor_name: THIES006
    project_name: 'https://ruisdael-observatory.nl/'
    contributors: 'Marc Schleiss, Saverio Guzzo, Rob Mackenzie, Andre Castro, Mahaut Sourzac'
    sensor_type: 'Thies Clima'
    sensor_serial_number: '450994' # to be updated

variables:
    latitude:
        dimensions: # empty for scalar variables
        dtype: 'f4'  # 32bit floating point
        value: 
            - 51.996068
        include_in_nc: 'always'                    
        var_attrs: 
            units: 'degree_north'
            long_name: 'Latitude of site'
            standard_name: 'latitude'
    longitude:
        dimensions:  # empty for scalar variables
        dtype: 'f4'  # 32bit floating point
        value: 
            - 4.378701
        include_in_nc: 'always'                    
        var_attrs: 
            units: 'degree_east'
            long_name: 'Longitude of site'
            standard_name: 'longitude'
    altitude:
        dimensions:  # empty for scalar variables
        dtype: 'f4'  # 32bit floating point
        value: 
            - 1
        include_in_nc: 'always'                    
        var_attrs: 
            units: 'm'
            long_name: 'Altitude of site'
            standard_name: 'altitude'
    