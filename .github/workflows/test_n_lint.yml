# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application test and lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        sudo apt install netcdf-bin
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: create dirs
      run: |
        sudo mkdir -p /var/log/disdroDL
        sudo chmod a+rw /var/log/disdroDL
        sudo mkdir -p /data/disdroDL
        sudo chmod a+rw /data/disdroDL        
    - name: Lint with flake8
      run: |
        pylint --fail-under=8 */*.py *.py
    - name: Test with pytest
      run: |
        pytest
#        coverage run -m pytest
#        coverage report --omit=test_*.py */*.py *.py